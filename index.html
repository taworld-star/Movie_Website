<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <title>BingeNation - Stream Movies & Shows</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <i class="fas fa-film"></i>
          <span>BingeNation</span>
        </div>
        <div class="search-wrapper">
          <div class="search-box">
            <input
              type="text"
              id="exampleInputEmail1"
              class="search-input"
              placeholder="Cari film, series, atau aktor..."
              autocomplete="off"
            />
            <button type="submit" class="search-btn" id="search">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
      <!-- Hero Section -->
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-title">Temukan Film Terbaik</h1>
          <p class="hero-subtitle">Jelajahi ribuan film dan serial TV berkualitas tinggi</p>
        </div>
      </div>

      <!-- Movies Section -->
      <section class="movies-section">
        <h2 class="section-title">
          <i class="fas fa-fire"></i> Hasil Pencarian
        </h2>
        <div id="movies-searchable" class="movies-grid"></div>
      </section>

      <!-- Trending Section -->
      <section class="movies-section">
        <h2 class="section-title">
          <i class="fas fa-trending-up"></i> Film Populer
        </h2>
        <div id="movies-container" class="movies-grid"></div>
      </section>
    </div>

    <!-- Movie Detail Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modal-body"></div>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <script src="apiTransaction.js"></script>
    <script src="app.js"></script>
  </body>
</html>
